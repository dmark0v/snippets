<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  </head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="../../normalize.css">
  <link rel="stylesheet" href="../../main.css">
  <body>
    <style>

      :target {
        color: blue;
      }
    </style>
    <div>
      <ul>
        <li>
          <h4><code>:target</code> pseudo class</h4>
          <section>
            <a class="button" href="#someelement">Click me</a>
            <div id="someelement">
              Element with target id will change color.
            </div>
          </section>
          <section>
            <a class="button" href="#someelement2">Click me</a>
            <div id="someelement2">
              Element with target id will change color.
            </div>
          </section>
        </li>
        <li>
          <h4><code>:enabled</code> pseudo class</h4>
        </li>
      </ul>
    </div>
  </body>
</html>
